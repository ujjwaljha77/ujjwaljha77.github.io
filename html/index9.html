<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Map tag</h1>
    <html> 
<head>
<title> picture with link anchored to an image</title>
</head>
<body>
<img src="indiamap.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

<map name="workmap">
  <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://www.google.com">
  <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://www.instagram.com">
  <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="https://www.facebook.com">
</map>
</body>
</html>
</body>
</html>
