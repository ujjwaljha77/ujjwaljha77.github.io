        <p>

        </p>
        <p>
           <input type="radio" name="batch">Morning Batch

        <p>
            <select multiple>
                <option>BE</option>
                <option selected>B-TECH</option>
                <option>BBA</option>
                <option>BCA</option>
                <option>LLB</option>
                <option>B.COM</option>
                <option>MCA</option>

                <option>BSC</option>
                <option>MSC</option>
                <option>PHD</option>
                <option>B-ARCH</option>
                <option>BA</option>
                <option>MA</option>

            </select>
        </p>
        <p>
            <select>
                <optgroup label="India">
                <option>Delhi</option>

                <option>hyderabad</option>
                 </optgroup>
                 <optgroup label="USA">

                </optgroup>
                    <optgroup label="UK">

            </select>

        <P>
            <input type="file" accept=".jpg, .png, .jpeg, .gif" />

        <p>

        </p>
        <p>
            <input type="color" value="#ff0000" />

        </p>

        <p>
            <input type="time" />
        </p>

        </p>
        <p><label for="c1">Remember Me</label>
            <input type="checkbox" id="c1">
        </p>

        <p>
            <input list="country" placeholder="type your country name" required />

                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
                <option>Japan</option>
                <option>Australia</option>

        <p>
            <input type="reset" value="reset"/>

        <p>button used: <button>Login</button></p>
